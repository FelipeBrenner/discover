<!--
    <button>

    - Representa um botão
    - Usado para enviar formulários
    - É estilizado pelo user agent

    Atributos comuns
    - type
        - submit
        - reset
        - button
    - autofocus (ao entrar na página o foco estará neste botão - 1 para a página inteira)
    - disabled
    - name
    - value
    - form
-->

<form action="" id="meu-form">
    <input type="text" value="">
    <button type="reset">Limpar</button>
</form>

<input type="submit" form="meu-form" value="Enviar">
