<!--
    <input>
    - Um dos mais usados em formulários
    - Aceita os mais diversos tipos de dados
    - Um dos mais poderosos e complexos
    - Elevado número de combinações

    Atributos
    - type
    - name
    - id

    Atributos comuns
    - autocomplete
    - autofocus (ao entrar na página o foco estará neste botão - 1 para a página inteira)
    - disabled
    - readonly (quase todos os tipos)
    - value
    - form (quase todos os tipos)
    - name
    - required (quase todos os tipos)
    - placeholder (password, search, tel, text, url - quase todos os tipos)
-->

<div><input type="file"></div>
<div><input type="password" disabled></div>
<div><input type="email" autocomplete="email" autofocus></div>
<div><input type="text" value="só vai ler" readonly></div>
